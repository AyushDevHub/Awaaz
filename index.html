<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Awwaz</title>
</head>
<body>
    <header>
        <nav>
            <div class="gridContainer navBar">
                <div class="gridItems logo">
                    <img src="images/awaaz_logo.webp" alt="index.html">
                </div>
                <div class="gridItems searchBar">
                    <input type="text" placeholder="Search for anything">
                    <i class='bx bx-search'></i>
                </div>
                <div class="gridItems auth">
                    <span>Sign Up</span>
                    <span>Log in</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainContainer">
            <aside>
                <div class="mainItems sideBar">
                    <div class="sideBarHeading">
                        <span>
                            <i class='bx bx-library'></i>
                            <h3>Your Library</h3>
                        </span>
                    </div>
                    <div class="sideBarMenu">
                        <h3>MENU</h3>
                        <div class="sideBarMenuList">
                            <ul>
                                <li><i class='bx bx-music'></i>Music</li>
                                <li><i class='bx bx-microphone'></i>Podcasts</li>
                                <li><i class='bx bx-movie'></i>Shows</li>
                                <li><i class='bx bx-book-open'></i>Books</li>
                                <li><i class='bx bx-radio'></i>Radio</li>
                            </ul>
                        </div>
                    </div>

                    <div class="sideBarMenu">
                        <h3>LIBRARY</h3>
                        <div class="sideBarMenuList">
                            <ul>
                                <li><i class='bx bx-heart'></i>Favourites</li>
                                <li><i class='bx bx-time'></i>Recent</li>
                                <li><i class='bx bx-download'></i>Downloads</li>
                                <li><i class='bx bx-history'></i>History</li>
                                
                            </ul>
                        </div>

                    </div>
                    <div class="sideBarMenu">
                        <h3>PLAYLIST</h3>
                        <div class="sideBarMenuList">
                            <ul>
                                <li><i class='bx bx-plus'></i>Create Playlist</li>
                                <li><i class='bx bx-star'></i>Top Playlist</li>
                                <li><i class='bx bx-music'></i>My Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>

                <div class="mainItems mainBody">
                    <h2>Popular Artists</h2>
                </div>
                <div class="mainItems musicPlayer"></div>
        </div>
    </main>
</body>
</html>
