<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Awwaz</title>
</head>
<body>
    <header>
        <nav>
            <div class="gridContainer navBar">
                <div class="gridItems logo">
                    <img src="images/awaaz_logo.webp" alt="index.html">
                </div>
                <div class="gridItems searchBar">
                    <input type="text" placeholder="Search for anything">
                    <i class='bx bx-search'></i>
                </div>
                <div class="gridItems auth">
                    <span>Sign Up</span>
                    <span>Log in</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainContainer">
            <aside>
                <div class="mainItems sideBar"></div>
                <div class="mainItems mainBody"></div>
                <div class="mainItems musicPlayer"></div>
            </aside>
        </div>
    </main>
</body>
</html>
